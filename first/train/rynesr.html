<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Club</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #001654; /* Dark blue background */
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0054e0; /* Blue background for navbar */
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo span {
      font-weight: bold;
      font-size: 18px;
    }

    .logo .base {
      background-color: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .logo .club {
      color: #00ff00; /* Neon green color */
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      background-color: #003cb3; /* Slightly darker blue for buttons */
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #002a80; /* Even darker blue on hover */
    }

    .connect-wallet {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .connect-wallet:hover {
      background-color: white;
      color: #0054e0; /* Blue text on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <span class="base">BASE</span>
      <span class="club">CLUB</span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="#">About Club</a>
      <a href="#">My stats</a>
      <a href="#">Tokenomic</a>
      <a href="#">Airdrop</a>
    </div>

    <!-- Connect Wallet Button -->
    <button class="connect-wallet">Connect wallet</button>
  </nav>
</body>
</html>
